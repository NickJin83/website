<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{background-color: brown; color:white;}
        .wrapper{
            display: grid;
            background: plum;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 5fr 20fr 5fr;
            grid-gap: 10px;
            height: 580px;
            text-align: center;
        }
        .item {background: plum; text-align: center}

        header{ grid-column-start: 1;
                grid-column-end: 4;}
    </style>
</head>
    

<body>
    <div class="wrapper">
        <header class="item">HEADER</header>
        <nav class="item">NAVIGATION</header>
        <div class="item">CONTENT</div>
        <aside class="item">ASIDE</aside>
        <footer class="item">FOOTER</footer>
    </div>
</body>
</html>
